<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="modal fade" id="registerComponent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title" id="myModalLabel">Register</h2>
            </div>
            <div class="modal-body">
                <div class="mail-register">
                    <form name="registerComponent.registerForm">
                        <div class="form-group form-group-lg">
                            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="registerComponent.newUser.email"
                                ng-required="true">
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="registerComponent.newUser.password"
                                ng-required="true" ng-minlength="6">
                        </div>
                        <button data-toggle="modal" data-target="#registerComponent" ng-click="registerComponent.registerNewUser()" class="btn btn-primary btn-lg btn-block" ng-disabled="registerComponent.registerForm.$invalid">Register</button>
                    </form>
                </div>

                <hr>

                <div class="other-register center-items">
                    <button  data-toggle="modal" data-target="#registerComponent" type="button" class="btn btn-primary btn-lg" ng-click="registerComponent.registerNewUserByFacebook()">
                        <span class="fa fa-facebook"></span> Facebook</button>
                    <button data-toggle="modal" data-target="#registerComponent" type="button" class="btn btn-danger btn-lg" ng-click="registerComponent.registerNewUserByGoogle()">
                        <span class="fa fa-google"></span> Google</button>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="loginComponent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title" id="myModalLabel">Login</h2>
            </div>
            <div class="modal-body">
                <div class="mail-register">
                    <form name="registerComponent.registerForm">
                        <div class="form-group form-group-lg">
                            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="registerComponent.newUser.email"
                                ng-required="true">
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="password" class="form-control input-lg" placeholder="Password" ng-model="registerComponent.newUser.password"
                                ng-required="true" ng-minlength="6">
                        </div>
                        <button data-toggle="modal" data-target="#loginComponent" ng-click="registerComponent.singInUser()" class="btn btn-primary btn-lg btn-block" ng-disabled="registerComponent.registerForm.$invalid">Login</button>
                    </form>
                </div>

                <hr>

                <div class="other-register center-items">
                    <button  data-toggle="modal" data-target="#loginComponent" type="button" class="btn btn-primary btn-lg" ng-click="registerComponent.singInUserByFacebook()">
                        <span class="fa fa-facebook"></span> Facebook</button>
                    <button data-toggle="modal" data-target="#loginComponent" type="button" class="btn btn-danger btn-lg" ng-click="registerComponent.singInUserByGoogle()">
                        <span class="fa fa-google"></span> Google</button>
                </div>

            </div>
        </div>
    </div>
</div>
